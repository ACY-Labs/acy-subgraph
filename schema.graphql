type ActivePosition @entity {
  id: ID!  # key

  account: String!
  collateralToken: String!
  indexToken: String!
  isLong: Boolean!
}

enum OrderStatus {
  open
  cancelled
  executed
}

type Order @entity {
  id: ID!  # account + type + orderIndex

  type: String!  # increase/decrease
  status: OrderStatus!

  account: String!
  orderIndex: BigInt!
  indexToken: String!
  sizeDelta: BigInt!
  isLong: Boolean!
  triggerPrice: BigInt!
  triggerAboveThreshold: Boolean!
}

type Account @entity {
  id: ID!  # address
  transactions : [Transaction!]!
}

type Transaction @entity {
  id: ID!  # hash
  account: String!
  indexToken: String!
  indexTokenSymbol: String!  # e.g. "BTC"
  sizeDelta: BigInt!
  isLong: Boolean!
  price: BigInt!
}


enum PricePeriod {
  any
  last
}

type ChainlinkPrice @entity {
  id: ID!
  token: String!
  value: BigInt!
  timestamp: Int!
  period: PricePeriod!
}

enum TokenPoolPeriod {
  any
  last
}

type TokenPool @entity {
  id: ID!
  token: String!
  amount: BigInt!
  timestamp: Int!
  period: TokenPoolPeriod!
}

type NetPosition @entity {
  id: ID!
  token: String!
  amount: BigInt!
  timestamp: Int!
  period: TokenPoolPeriod!
}
type WhitelistedToken @entity {
  id: ID!
  foo: String!
}

type TokenStat @entity {
  id: ID!

  token: String!
  poolAmount: BigInt!
  poolAmountUsd: BigInt!

  timestamp: Int!
  period: Period!
}



enum LiquidationType {
  full
  partial
}

type LiquidatedPosition @entity {
  id: ID!
  key: String!
  account: String!
  timestamp: Int!
  indexToken: String!
  size: BigInt!
  isLong: Boolean!
  collateralToken: String!
  collateral: BigInt!
  markPrice: BigInt!
  averagePrice: BigInt!
  loss: BigInt!
  type: LiquidationType!
  borrowFee: BigInt!
}



type UniswapPrice @entity {
  id: ID!
  token: String!
  value: BigInt!
  timestamp: Int!
  period: PricePeriod!
}

type FastPrice @entity {
  id: ID!
  token: String!
  value: BigInt!
  timestamp: Int!
  period: PricePeriod!
}

type BorrowRate @entity {
  id: ID!

  startBorrowRate: Int!
  startTimestamp: Int!
  endBorrowRate: Int!
  endTimestamp: Int!
  token: String!
  timestamp: Int
  period: Period!
}

type TradingStat @entity {
  id: ID!

  profit: BigInt!
  loss: BigInt!
  profitCumulative: BigInt!
  lossCumulative: BigInt!

  longOpenInterest: BigInt!
  shortOpenInterest: BigInt!

  liquidatedCollateral: BigInt!
  liquidatedCollateralCumulative: BigInt!

  timestamp: Int!
  period: Period!
}


enum Period {
  hourly
  daily
  weekly
  total
}

type UserData @entity {
  id: ID!

  actionSwapCount: Int!
  actionMarginCount: Int!
  actionMintBurnCount: Int!

  period: Period!
  timestamp: Int
}

type UserStat @entity {
  id: ID!
  uniqueCount: Int!
  uniqueSwapCount: Int!
  uniqueMarginCount: Int!
  uniqueMintBurnCount: Int!

  uniqueCountCumulative: Int!
  uniqueSwapCountCumulative: Int!
  uniqueMarginCountCumulative: Int!
  uniqueMintBurnCountCumulative: Int!

  actionCount: Int!
  actionSwapCount: Int!
  actionMarginCount: Int!
  actionMintBurnCount: Int!

  period: Period!
  timestamp: Int
}

